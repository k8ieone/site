<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="desktopNav">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="/#top" class="w3-bar-item w3-button">Home</a>
    <a href="/#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> About</a>
    <a href="/blog" class="w3-bar-item w3-button w3-hide-small"><i class="fa-brands fa-blogger"></i> Blog</a>
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="mobileNav" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="/#about" class="w3-bar-item w3-button" onclick="toggleFunction()">About</a>
    <a href="/blog" class="w3-bar-item w3-button" onclick="toggleFunction()">Blog</a>
  </div>
</div>
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("mobileNav");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
<script>
// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("desktopNav");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}
</script>
